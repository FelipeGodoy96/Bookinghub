  - name: Criar container Backend
    docker_container:
      name: back_server_ecommerce
      image: cypherbold/back_server_ecommerce
      networks: 
      - name: servers
      ports: 
      - "8080:8080"
      state: started
      # recreate: true

  # - name: remover imagem
  #   shell:
  #       cmd: 'docker rmi cypherbold/front_server_ecommerce'

  # - name: remover container
